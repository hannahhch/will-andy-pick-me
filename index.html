<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <header>
      <h1 class="h1">Will Andy pick me?</h1>
    </header>
    <main class="main">
      <section class="section-form">
        <form class="form">
          <input label="ask your question here" class="input" type="text" placeholder="Ask your question here!">
          <input type="button" class="button button-primary" value="Get your answer">
        </form>
        <div>
          <img class="image image-small" src="./assets/eight-ball.png" alt="Eight ball">
           <!-- remove hidden class and add to img above to see text -->
          <div class="hidden">
            <h2 class="h2">"Is this quality HTML and CSS?"</h2>
            <h3 class="h3">Ask again later</h3>
          </div>
        </div>
        <input type="button" class="button button-secondary" value="Clear">
      </section>
      <section class="section-image">
        <img class="image" src="./assets/woody.png" alt="Woody">
      </section>
    </main>
  </body>
</html>
